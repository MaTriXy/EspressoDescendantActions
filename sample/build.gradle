apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.sample.espresso.contrib"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

// Dependency properties
ext {
    supportLibVersion = "26.0.0"
    testLibVersion = "1.0.0"
    espressoVersion = "3.0.0"
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"

    // tests
    androidTestCompile("com.android.support.test:runner:${testLibVersion}") {
        exclude module: 'support-annotations'
    }

    androidTestCompile("com.android.support.test:rules:${testLibVersion}") {
        exclude module: 'support-annotations'
    }

    androidTestCompile("com.android.support.test.espresso:espresso-core:${espressoVersion}") {
        exclude module: 'support-annotations'
    }

    androidTestCompile("com.android.support.test.espresso:espresso-contrib:${espressoVersion}") {
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
        exclude module: 'support-v13'
        exclude module: 'recyclerview-v7'
        exclude module: 'design'
    }

    //androidTestCompile(project(":espresso-descendant-actions")) {
    androidTestCompile('com.forkingcode.espresso.contrib:espresso-descendant-actions:1.2.0') {
        exclude module: 'support-annotations'
    }
}
