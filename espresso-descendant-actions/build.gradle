apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    espressoVersion = "2.2.2"
    libraryName = 'espresso-descendant-actions'
    libraryDescription = 'Custom espresso actions for working with descendant views'
    libraryVersion = rootProject.libraryVersion
    bintrayDryRun = isDryRun()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support.test.espresso:espresso-core:${espressoVersion}"
}

apply from: '../bintray.gradle'
